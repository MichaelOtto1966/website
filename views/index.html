<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.1 Transitional//EN">
<html>
  <head>
    <title>Website-Projekt mit GLITCH</title>
    
     <!-- Einbindung der Javascript-Bibliothek JQUERY von GOOGLE -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- Einbindung der Stylesheet-Bibliothek BOOTSTRAP für die automatisierte Menüsteuerung -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
       <!-- Lightweight client-side loader that feature-detects and load polyfills only when necessary -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
     <!-- Load the element definition for markdown-->
     <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
          <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
          <!-- import the font montserrat -->
    <link rel="stylesheet" href="/fonts.css" />
      <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div id="kopfbereich"></div>
    <!-- Ende kopfbereich -->
    <div id="textbereich">
      <div class="content-block">
      <zero-md id="einleitung" src="einleitung.md">
         <template>
         <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
         <link rel="stylesheet" href="/markdown-style.css" />
        </template>
      </zero-md>
      <table>
        <tr>
          <td width="50%" style="border-right:1px solid #000">
            <zero-md id="links_1" src="links_1.md">
              <template>
                  <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
                 <link rel="stylesheet" href="/markdown-style.css" />
              </template>
            </zero-md>
            <zero-md id="links_2" src="links_2.md" style="display:none;">
              <template>
                  <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
                 <link rel="stylesheet" href="/markdown-style.css" />
              </template>
            </zero-md>
          </td>
          <td width="50%">
            <zero-md id="rechts_1" src="rechts_1.md">
              <template>
                  <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
                 <link rel="stylesheet" href="/markdown-style.css" />
              </template>
            </zero-md>
            <zero-md id="rechts_2" src="rechts_2.md" style="display:none;">
              <template>
                  <!-- Load external stylesheets with a `<link rel="stylesheet">` tag -->
                 <link rel="stylesheet" href="/markdown-style.css" />
              </template>
            </zero-md>       
          </td>
        </tr>
        </table>
      
      </div><!-- Ende content-block -->
     
    </div><!-- Ende textbereich -->
     <div id="fussbereich"></div>
    <!-- Ende fussbereich -->
       
    <script>
      $(window).on("load", function () {
        load_content("fussbereich", "content-footer.html");
        load_content("kopfbereich", "content-header.html");
        load_content("fonts", "content-fonts.html");
      });
    </script>
  </body>
</html>
